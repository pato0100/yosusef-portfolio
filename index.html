<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Youssef Mahmoud — Personal Portfolio" />
    <link rel="icon" href="/assets/favicon.svg" />

    <!-- Fonts: Inter + Cairo (AR) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Youssef Mahmoud | Portfolio</title>

    <!-- ✅ Dark Theme only -->
    <script>
      (function () {
        const KEY = 'theme1';
        const saved = localStorage.getItem(KEY);
        // لو الثيم المحفوظ قديم أو light، نبدله فوراً بـ dark
        const theme = (!saved || saved === 'light') ? 'dark' : saved;
        document.documentElement.dataset.theme = theme;
        document.documentElement.classList.add('dark');
        localStorage.setItem(KEY, theme);
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
